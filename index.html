<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>indice</title>
<link href="jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.0.min.js" type="text/javascript"></script>
<script languaje="javascript">
var peso;
var estatura;
var imc;
function indice(){
	peso=document.getElementById("textpeso").value;
	peso=parseFloat(document.getElementById("textpeso").value);
	estatura=document.getElementById("textestatura").value;
	estatura=parseFloat(document.getElementById("textestatura").value);
	imc=peso/(estatura*estatura);
	document.getElementById("textresul").value=imc;
	if(imc<18.00){
		alert("peso bajo");}
		else if (imc>=18.00 && imc<=24.9){
		alert("peso normal");	
		}
		else if (imc>=25.00 && imc<=26.9){
		alert("sobrepeso");	
		}
		else if (imc>=27.00 && imc<28){
		alert("obecidad");	
		}
		else if (imc>28 && imc<=29){
		alert("obecidad grado 1");	
		}
		else if (imc>=30.00 && imc<=39.9){
		alert("obecidad grado 2");	
		}
		else if (imc>40.00){
		alert("obecidad grado 3");	
		}
		
			
			
	
}
</script>
</head> 
<body> 

<div data-role="page" id="page">
	<div data-role="header">
		<h1>IMC</h1>
	</div>
	<div data-role="content">
	  <div data-role="fieldcontain">
	    <label for="textinput">PESO:</label>
	    <input type="text" name="textpeso" id="textpeso" value=""  />
      </div>
	  <div data-role="fieldcontain">
	    <label for="textinput2">ESTATURA:</label>
	    <input type="text" name="textestatura" id="textestatura" value=""  />
      </div>
	  <div data-role="fieldcontain">
	    <label for="textinput3">Indice de masa corporal:</label>
	    <input type="text" name="textresul" id="textresul" value=""  disabled="disabled" />
      </div>
	  <button onClick="indice()">Calcular</button>
	  
	  	
			
	</div>
	<div data-role="footer">
		<h4>BAIZAN VIDALS URIEL</h4>
	</div>
</div>



</body>
</html>
